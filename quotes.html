<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Quote | John's Lawn Care</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="font-sans">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-16">
        <section class="max-w-4xl mx-auto bg-green-800 p-8 rounded-lg">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold text-white mb-4">Get Your Free Quote</h1>
                <p class="text-xl text-white max-w-2xl mx-auto">Complete this form and we'll contact you within 24 hours with a detailed estimate for your lawn care needs.</p>
            </div>
            
            <form class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-8 rounded-lg shadow-lg">
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-2">Full Name <span class="text-red-500">*</span></label>
                    <input type="text" id="name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email Address <span class="text-red-500">*</span></label>
                    <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
                <div>
                    <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number <span class="text-red-500">*</span></label>
                    <input type="tel" id="phone" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
                <div>
                    <label for="address" class="block text-gray-700 font-medium mb-2">Property Address <span class="text-red-500">*</span></label>
                    <input type="text" id="address" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
                <div class="md:col-span-2">
                    <label for="service" class="block text-gray-700 font-medium mb-2">Which Service Are You Interested In? <span class="text-red-500">*</span></label>
                    <select id="service" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <option value="">-- Please Select --</option>
                        <option value="lawn-maintenance">Lawn Maintenance (Weekly/Bi-weekly)</option>
                        <option value="landscaping">Landscaping Installation</option>
                        <option value="seasonal-cleanup">Seasonal Cleanup (Spring/Fall)</option>
                        <option value="hedge-trimming">Hedge & Shrub Trimming</option>
                        <option value="other">Other Service (Please Specify Below)</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label for="message" class="block text-gray-700 font-medium mb-2">Tell Us About Your Project</label>
                    <textarea id="message" rows="4" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="Please include any special requests, property details, or preferred scheduling"></textarea>
                </div>
                <div class="md:col-span-2">
                    <label for="photos" class="block text-gray-700 font-medium mb-2">Upload Photos of Your Property (Optional)</label>
                    <div class="relative border-2 border-dashed border-gray-300 rounded-lg p-6 text-center bg-gray-50 hover:bg-gray-100 transition cursor-pointer">
                        <input type="file" id="photos" name="photos" multiple accept="image/*" class="absolute inset-0 w-full h-full opacity-0">
                        <div class="flex flex-col items-center justify-center">
                            <i data-feather="upload" class="w-12 h-12 text-primary-600 mb-2"></i>
                            <p class="text-gray-600 mb-1"><span class="font-medium text-primary-600">Click to upload</span> or drag and drop</p>
                            <p class="text-sm text-gray-500">Supports JPG, PNG up to 5MB each (max 5 files)</p>
                        </div>
                    </div>
                    <div id="photo-preview" class="mt-4 grid grid-cols-2 md:grid-cols-5 gap-2 hidden"></div>
                </div>
                <div class="md:col-span-2 text-center pt-4">
                    <button type="submit" class="hover:bg-primary-700 text-white font-bold px-8 py-3 rounded-lg transition duration-300 transform hover:scale-105" style="background-color: #17a34a;">
                        Get My Free Quote Now
                    </button>
                    <p class="text-sm text-gray-500 mt-4">We respect your privacy. Your information will not be shared.</p>
                </div>
            </form>
        </section>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
