<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Quote | John's Lawn Care</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body class="font-sans">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-16">
        <section class="max-w-4xl mx-auto bg-green-800 p-8 rounded-lg">

            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold text-white mb-4">Get Your Free Quote</h1>
                <p class="text-xl text-white max-w-2xl mx-auto">
                    Complete this form and we'll contact you within 24 hours with a detailed estimate.
                </p>
            </div>

<form
  name="quote"
  method="POST"
  data-netlify="true"
  netlify-honeypot="bot-field"
  enctype="multipart/form-data"
>

  <!-- Required hidden input -->
  <input type="hidden" name="form-name" value="quote">

  <!-- Honeypot -->
  <p class="hidden">
    <label>
      Donâ€™t fill this out:
      <input type="text" name="bot-field">
    </label>
  </p>

  <p>
    <label>
      Full Name:
      <input type="text" name="name" required />
    </label>
  </p>

  <p>
    <label>
      Email Address:
      <input type="email" name="email" required />
    </label>
  </p>

  <p>
    <label>
      Phone Number:
      <input type="tel" name="phone" required />
    </label>
  </p>

  <p>
    <label>
      Property Address:
      <input type="text" name="address" required />
    </label>
  </p>

  <p>
    <label>
      Service Needed:
      <select name="service" required>
        <option value="" disabled selected>Select a service</option>
        <option value="lawn-maintenance">Lawn Maintenance</option>
        <option value="landscaping">Landscaping</option>
        <option value="seasonal-cleanup">Seasonal Cleanup</option>
        <option value="hedge-trimming">Hedge & Shrub Trimming</option>
        <option value="other">Other</option>
      </select>
    </label>
  </p>

  <p>
    <label>
      Project Details:
      <textarea name="message"></textarea>
    </label>
  </p>

  <p>
    <label>
      Upload Photos (optional):
      <input type="file" name="photos" multiple />
    </label>
  </p>

  <p>
    <button type="submit">Get My Free Quote</button>
  </p>

</form>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script>
        feather.replace();
    </script>

</body>
</html>
