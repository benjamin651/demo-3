<form
  name="quote"
  method="POST"
  action="/thank-you.html"
  data-netlify="true"
  netlify-honeypot="bot-field"
  enctype="multipart/form-data"
  class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-8 rounded-lg shadow-lg"
>

  <!-- netlify identifier -->
  <input type="hidden" name="form-name" value="quote">

  <!-- honeypot -->
  <p class="hidden">
    <label>
      donâ€™t fill this out:
      <input type="text" name="bot-field">
    </label>
  </p>

  <!-- name -->
  <div>
    <label for="name" class="block text-gray-700 font-medium mb-2">
      full name *
    </label>
    <input
      id="name"
      type="text"
      name="name"
      required
      class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500"
    >
  </div>

  <!-- email -->
  <div>
    <label for="email" class="block text-gray-700 font-medium mb-2">
      email address *
    </label>
    <input
      id="email"
      type="email"
      name="email"
      required
      class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500"
    >
  </div>

  <!-- phone -->
  <div>
    <label for="phone" class="block text-gray-700 font-medium mb-2">
      phone number *
    </label>
    <input
      id="phone"
      type="tel"
      name="phone"
      required
      class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500"
    >
  </div>

  <!-- address -->
  <div>
    <label for="address" class="block text-gray-700 font-medium mb-2">
      property address *
    </label>
    <input
      id="address"
      type="text"
      name="address"
      required
      class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500"
    >
  </div>

  <!-- service -->
  <div class="md:col-span-2">
    <label for="service" class="block text-gray-700 font-medium mb-2">
      which service are you interested in? *
    </label>
    <select
      id="service"
      name="service"
      required
      class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500"
    >
      <option value="" disabled selected>-- please select --</option>
      <option value="lawn-maintenance">lawn maintenance</option>
      <option value="landscaping">landscaping installation</option>
      <option value="seasonal-cleanup">seasonal cleanup</option>
      <option value="hedge-trimming">hedge & shrub trimming</option>
      <option value="other">other</option>
    </select>
  </div>

  <!-- message -->
  <div class="md:col-span-2">
    <label for="message" class="block text-gray-700 font-medium mb-2">
      tell us about your project
    </label>
    <textarea
      id="message"
      name="message"
      rows="4"
      class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500"
    ></textarea>
  </div>

  <!-- upload -->
  <div class="md:col-span-2">
    <label for="photos" class="block text-gray-700 font-medium mb-2">
      upload photos (optional)
    </label>
    <input
      id="photos"
      type="file"
      name="photos"
      multiple
      accept="image/*"
      class="w-full border p-3 rounded-lg"
    >
  </div>

  <!-- submit -->
  <div class="md:col-span-2 text-center pt-4">
    <button
      type="submit"
      class="bg-green-600 hover:bg-green-700 text-white font-bold px-8 py-3 rounded-lg transition"
    >
      get my free quote
    </button>

    <p class="text-sm text-gray-500 mt-4">
      we respect your privacy.
    </p>
  </div>

</form>
