<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | GreenEdge Property Care</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>
</head>

<body class="bg-[#F9FBF9] text-[#1F2937] font-sans">
  <custom-navbar></custom-navbar>

  <!-- HERO SECTION -->
  <section
    class="pt-32 pb-20 px-4 md:px-8 lg:px-16 text-white relative"
    style="background: url('https://images.unsplash.com/photo-1586107679627-b73d3dd34a73?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0') center/cover no-repeat"
  >
    <!-- Dark overlay -->

    <div class="relative max-w-6xl mx-auto flex flex-col items-center text-center">

      <!-- TEXT BUBBLE -->
      <div class="bg-black/60 backdrop-blur-md p-8 md:p-10 rounded-2xl shadow-xl max-w-3xl">
        <h1 class="text-4xl md:text-5xl font-bold mb-6">
          Get in Touch
        </h1>
        <p class="text-xl md:text-2xl text-green-100">
          Request a free quote or ask a question — we’re happy to help and provide
          clear, honest guidance for your property.
        </p>
      </div>

    </div>
  </section>

  <!-- CONTACT CONTENT -->
  <main class="py-20 px-4 md:px-8 lg:px-16">
    <div class="max-w-4xl mx-auto space-y-16">

      <!-- FORM -->
      <div class="bg-white p-8 rounded-xl shadow-md border-2 border-[#F4B740]/20">
        <h2 class="text-2xl font-bold mb-6">Request a Free Quote</h2>

        <form>
          <div class="mb-6">
            <label class="block text-sm font-medium mb-2">
              Your Name <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#2E7D32]"
            />
          </div>

          <div class="mb-6">
            <label class="block text-sm font-medium mb-2">
              Email Address <span class="text-red-500">*</span>
            </label>
            <input
              type="email"
              required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#2E7D32]"
            />
          </div>

          <div class="mb-6">
            <label class="block text-sm font-medium mb-2">
              Phone Number <span class="text-red-500">*</span>
            </label>
            <input
              type="tel"
              required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#2E7D32]"
            />
          </div>

          <div class="mb-6">
            <label class="block text-sm font-medium mb-2">
              Service Interest <span class="text-red-500">*</span>
            </label>
            <select
              required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#2E7D32]"
            >
              <option value="">Select a service</option>
              <option>Lawn Mowing</option>
              <option>Seasonal Cleanup</option>
              <option>Property Maintenance</option>
              <option>Gutter Cleaning</option>
              <option>Other</option>
            </select>
          </div>

          <div class="mb-6">
            <label class="block text-sm font-medium mb-2">
              Upload Photos <span class="text-red-500">*</span>
            </label>
            <label class="flex flex-col items-center justify-center h-32 border-2 border-dashed rounded-lg cursor-pointer hover:border-[#2E7D32]">
              <i data-feather="upload" class="w-8 h-8 mb-2 text-gray-500"></i>
              <p class="text-sm text-gray-500">Click to upload or drag and drop</p>
              <input type="file" multiple class="hidden" />
            </label>
          </div>

          <button
            type="submit"
            class="w-full bg-[#2E7D32] hover:bg-[#3B8D40] text-white font-bold py-3 px-8 rounded-full shadow-lg transition"
          >
            Send Request
          </button>
        </form>
      </div>

      <!-- CONTACT INFO -->
      <div class="bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">How to Reach Us</h2>

        <div class="flex items-center justify-center gap-4">
          <div class="bg-[#F4B740] text-white w-14 h-14 rounded-full flex items-center justify-center">
            <i data-feather="mail"></i>
          </div>
          <a
            href="mailto:info@greenedgecare.com"
            class="text-lg font-medium hover:text-[#2E7D32]"
          >
            info@greenedgecare.com
          </a>
        </div>
      </div>

    </div>
  </main>

  <custom-footer></custom-footer>
  <script>feather.replace();</script>
</body>
</html>
